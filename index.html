<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website that recommends a BLR hotel that best suits the client's needs c: It was done as a coding challenge for Tipti. © Nataly Sandoya ">
    <meta property="og:url" content="https://github.com/nsandoya/blr_hotels_tipti_challenge">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>BLR Hotels - Tipti Challenge</title>
</head>
<body>
    <main class="h-wrapper">
        <div class="booking">
            <h1>Estadía</h1>
            <div class="base-cards booking-data">
                <div class="booking-choices">
                    <div class="where">
                        <h4 class="card-subtitle">¿Dónde?</h4>
                        <span>Miami</span>
                        <!-- <select name="hotels" id="hotels">
                            <option value="Lakewood">Lakewood</option>
                            <option value="Bridgewood">Bridgewood</option>
                            <option value="Ridgewood">Ridgewood</option>
                        </select> -->
                    </div>
                    <div class="date">
                        <h4 class="card-subtitle">Fecha de llegada</h4>
                        <input type="date" class="chosen-date" id="firstDay" name="fecha">
                        <!-- <p class="chosen-date">28/07/2024</span> -->
                    </div>
                    <div class="date">
                        <h4 class="card-subtitle">Fecha de salida</h4>
                        <input type="date" class="chosen-date" id="lastDay" name="fecha">
                    </div>
                    <div class="rewards">
                        <h4 class="card-subtitle">¿Suscrito?</h4>
                        <div class="switch-div">
                            <span>No</span>
                            <label class="switch">
                                <input type="checkbox" class="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <span>Sí</span>
                        </div>
                    </div>
                </div>
            </div>
            <div><button class="btn see-results"><a href="#results">Consultar</a></button></div>
            <div class="hotel-details">

            </div>
        </div>
        <header id="booking">
            <img src="./src/assets/img/home_irene_fondo_1920x1080_2.webp" class="background">
            <img src="./src/assets/img/home_irene_hojas_1920x1080_3.webp" class="foreground d-none d-xl-block">
        </header>
    
        <div class="results" id="results">
            <div class="booking-results">
                <h3>Hotel Recomendado</h3> 
                <div class="base-cards  main-card">
                    <div class="left">
                        <div class="img">
                            <img src="./src/assets/img/bridgewood.JPG" alt="">
                        </div>
                        <div class="hotel">
                            <h4 class="hotel-name" id="recomended-hotel-name">Hotel</h4>
                            <span class="stars" id="recomended-hotel-stars">***</span>
                            <div class="total" >
                                <h6 class="detail-label"> Total a pagar</h6>
                                <h5 class="money" id="recomended-hotel-price"><span>$</span> 00.00</h5>

                            </div>
                        </div>
                    </div>
    
                    <div class="right">
                        <div class="dates-div">
                            <div class="date-details">
                                <span class="detail-label">Fecha de Entrada</span>
                                <p class="chosen-date" id="check-in">28/07/2024</p>
                            </div>
                            <div class="date-details">
                                <span class="detail-label">Fecha de Salida</span>
                                <p class="chosen-date" id="check-out">28/07/2024</p>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="btn btn-modify"><a href="#booking">Modificar</a></button>
                            <button class="btn btn-confirm">Confirmar</button>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="other-options">
                                        
                </div>
            </div>
    
            
        </div>

        
    </main>
    <aside class="btn-qa">
        <button>?</button>
    </aside>

   <!--  <script type="module" src="./src/main.js""></script> -->
     <script  src="src/main.js"></script>
</body>
</html>
